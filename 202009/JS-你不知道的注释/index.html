ML 代码的注释，所以<code>&lt;!--</code>和<code>--&gt;</code>也被视为合法的单行注释。</li></ul><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">--&gt; 这是注释 ，但这种注释只有在第一行有效</span><br><span class="line">&lt;!-- 这也是注释 --&gt;</span><br><span class="line">&lt;!-- 这还是是注释</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;Hello world&quot;</span>)</span><br><span class="line">&lt;!-- 我们又见面了</span><br><span class="line"></span><br><span class="line"><span class="comment">// 下面是输出</span></span><br><span class="line">$ node index.<span class="property">js</span></span><br><span class="line"><span class="title class_">Hello</span> world</span><br></pre></td></tr></table></figure></div><footer class="post-footer"><div class="post-tags"><a href="/tags/%E5%89%8D%E7%AB%AF/" rel="tag"># 前端</a></div><div class="post-nav"><div class="post-nav-item"><a href="/202008/%E5%B8%B8%E7%94%A8%E6%AD%A3%E5%88%99/" rel="prev" title="常用正则"><i class="fa fa-chevron-left"></i> 常用正则</a></div><div class="post-nav-item"><a href="/202009/JS-label-%E4%BB%A3%E7%A0%81%E5%9D%97/" rel="next" title="JS--label 代码块">JS--label 代码块 <i class="fa fa-chevron-right"></i></a></div></div></footer></article></div><div class="comments" id="gitalk-container"></div><script>window.addEventListener("tabs:register",()=>{let{activeClass:t}=CONFIG.comments;if(CONFIG.comments.storage&&(t=localStorage.getItem("comments_active")||t),t){let e=document.querySelector(`a[href="#comment-${t}"]`);e&&e.click()}}),CONFIG.comments.storage&&window.addEventListener("tabs:click",t=>{if(!t.target.matches(".tabs-comment .tab-content .t
